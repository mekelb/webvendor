<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Edit Vendor</h1>
            <form method="POST">
                <div class="mb-4">
                    <label for="vendorname" class="block text-sm font-medium text-gray-700">Vendor Name</label>
                    <input type="text" id="vendorname" name="vendorname" value="{{ vendorname }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" readonly>
                </div>
                <div class="mb-4">
                    <label for="departmentname" class="block text-sm font-medium text-gray-700">Department Name</label>
                    <input type="text" id="departmentname" name="departmentname" value="{{ vendor[1] }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="{{ vendor[3] }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="kind" class="block text-sm font-medium text-gray-700">Kind</label>
                    <input type="text" id="kind" name="kind" value="{{ vendor[4] }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="brandname" class="block text-sm font-medium text-gray-700">Brand Name</label>
                    <input type="text" id="brandname" name="brandname" value="{{ vendor[5] }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="vendorname2" class="block text-sm font-medium text-gray-700">Vendor Name 2</label>
                    <input type="text" id="vendorname2" name="vendorname2" value="{{ vendor[6] }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-end">
                    <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300 mr-2">Cancel</a>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Update Vendor</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
